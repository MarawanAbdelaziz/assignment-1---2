<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body style="background-color: brown">
    <form action="" style="margin-top: 1%">
      <h5
        style="
          background-color: cornflowerblue;
          width: max-content;
          position: fixed;
          top: -2%;
          left: 1.9%;
        "
      >
        Personal Data
      </h5>
      <div style="border: 1px solid grey">
        <div
          style="
            border: 1px solid grey;
            background-color: yellowgreen;
            padding-top: 3.5%;
            padding-bottom: 2%;
            padding-left: 2%;
            margin: 1.3%;
          "
        >
          <h5
            style="
              background-color: cornflowerblue;
              width: max-content;
              position: fixed;
              top: 1.2%;
              left: 3%;
            "
          >
            Your Name
          </h5>
          <label style="margin-right: 17.8px" for="FristName">
            Frist Name :
          </label>
          <input
            placeholder="enter ur fristname"
            style="margin-bottom: 2px"
            id="FristName"
            type="text"
            name="FristName"
          />
          <br />
          <label for="SecondName"> Second Name : </label>
          <input
            placeholder="enter ur secondname"
            id="SecondName"
            type="text"
            name="SecondName"
          />
        </div>

        <div style="margin-left: 2.5%">
          <label for="YourPhone"> Your Phone : </label>
          <input
            placeholder="enter ur phone"
            style="margin-bottom: 2px"
            id="YourPhone"
            type="number"
            name="YourPhone"
          />
          <br />
          <label style="margin-right: 32px" for="E-mail"> E-mail : </label>
          <input
            placeholder="enter ur E-mail"
            style="margin-bottom: 2px"
            id="E-mail"
            type="email"
            name="email"
          />
          <br />
          <label style="margin-right: 18px" for="Password"> Password: </label>
          <input
            placeholder="enter ur Password"
            style="margin-bottom: 2px"
            id="Password"
            type="password"
            name="Password"
          />
          <br />
          <label for="re-Password"> re-Password: </label>
          <input
            placeholder="rewrite ur Password"
            id="re-Password"
            type="password"
            name="re-Password"
          />
          <br />
          <br />
          <br />
          choose ur gender
          <br />
          <input id="male" type="radio" name="gender" value="male" />
          <label for="male"> male </label>
          <br />
          <input id="female" type="radio" name="gender" value="female" />
          <label for="female"> female </label>
          <br />
          <br />
         
          <input id="Student" type="checkbox" name="human" value="Student" />
          <label for="Student"> Student </label>
          <br />
          
          <input
            id="Graduated"
            type="checkbox"
            name="human"
            value="Graduated"
          />
          <label for="Graduated"> Graduated </label>
          <br />
          <br />

          <select name="university" id="" style="width: 130px">
            <option value="AUC">AUC</option>

            <option value="AAST">AAST</option>
          </select>
          <br />
        </div>

        <div style="margin-left: 2%; margin-bottom: 2.5%">
          <button
            style="background-color: transparent; border: none"
            type="submit"
          >
            <img
              src="assets/submit-button-png-25806.png"
              alt="submit"
              style="background-color: transparent; width: 60px"
            />
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
